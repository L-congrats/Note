name: Deploy Digital Garden to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 这三项是 GitHub Pages 必需的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 防止并发部署冲突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 安装依赖（用 npm ci 更稳定）
      - name: Install dependencies
        run: npm ci

      # 构建网站（Digital Garden 模板会把文件产出到 _site）
      - name: Build site
        run: npm run build

      # 把 _site 目录打包为 Pages 工件
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
